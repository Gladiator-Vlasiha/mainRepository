mongo.username=
mongo.password=
mongo.host=127.0.0.1
mongo.port=27017
mongo.paramsAfterSlash=

mongo.database=paymentsDB

mongo.collectionPayments=collectionPayments
mongo.collectionPayments.id=id
mongo.collectionPayments.userId=userId
mongo.collectionPayments.sum=sum
mongo.collectionPayments.time=time

log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n


